<!DOCTYPE html>
<html>
<head>
	<title>EX1.2</title>
</head>
<body>
	<h2>Different between Block Ele & Inline Ele</h2>
	<!-- div thì là 1 khỗi hộp có width bao trọn cả trang web, height bằng với giá trị mình để ở trong thẻ-->
	<div style="border: 1px solid #000">1</div>
	<!-- span thì chỉ là 1 phần tử nội tuyến nên nó có width vs height đủ bao trọn giá trị mình viết ở trong nó-->
	<span style="border: 1px solid #000">2</span>
	<div>
		<p>He is a <em>rich kid</em></p>
	</div>
</body>
</html>
