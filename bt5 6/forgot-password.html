<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/e9a6ecd83d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		let defaultUser = "admin";
		let storageKey = 'client';
		let pUser = "admin";
		let data = JSON.parse(localStorage.getItem(storageKey));
		if(data){
			pUser = data.toString();
		}
		$(document).ready(function(){
			$("#button-save").click(function(){
				let checkOld = $("#user").val();
				let newPass = $("#password").val();
				if(checkOld === "" || newPass === "")
				{
					if(checkOld ===""){
						$(".a-old").text("Bắt buộc nhập");
					}
					if(newPass === ""){
						$(".a-new").text("Bắt buộc nhập");
					}
				}
				else if(checkOld !== pUser)
				{
					$(".a-old").text("Password không đúng");
				}
				else{
					localStorage.setItem(storageKey, newPass);
					alert("Bạn đã đổi mật khẩu thành công");
					$(location).attr('href', './index.html');
				}	
			});


		})

	</script>
</head>
<body>
	
	<div id="001" class="box forgot">
		<div class="login-form animate">
			<div class="top">
				<h2>Forgot Password</h2>
				<span class="btn fix-icon">
					<i class="fas fa-times"></i>
				</span>				
			</div>
			
			<div class="input-box">
				<i class="fas fa-user"></i>
				<input id="user"type="text" name="username" placeholder="OldPassWord">
			</div>
			<div class="a-old"></div>
			<div class="input-box fix">
				<i class="fas fa-lock"></i>
				<input id="password" type="password" name="username" placeholder="NewPassWord">
			</div>
			<div class="a-new"></div>
			<button id="button-save" class="btn btn-success">
				<span>Save</span>
			</button>
		
			
		</div>
	</div>

	
</body>
</html>
